<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá <br> utilizar em casa caso </p>
    <ul type="square">

        <li><abbr title="use a tag <p>">parágrafos</abbr></li>
        <li><abbr title="use a tag <h1...h6>">titulos</abbr></li>
        <li><abbr title="use a tag <img>">imagen</abbr>s</li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">códigos- fonte</abbr></li>
        <li>li<abbr title="use as tags <ol e li>">sta numeradas</abbr></li>
        <li><abbr title="use as tags <ul e li>">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
