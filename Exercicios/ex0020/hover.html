<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
        }

        div:hover{
            color: red;
        }



    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>
        Passe o mouse por cima do texto abaixo
    </p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO!!</p>

    </div>

    <h1>FIM.</h1>
</body>
</html>
